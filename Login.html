<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS\log_reg.css">
</head>
<body>
    <div class="form">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" class="button">Iniciar sesión</button>
        </form>
        <p>¿No tienes una cuenta? <b><a href="Register.html">Regístrate aquí</a></b></p>
    </div>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.5/dist/amazon-cognito-identity.min.js"></script>
    <script src="JS\cognito.js"></script>
    <script src="JS\login.js"></script>
</body>
</html>
